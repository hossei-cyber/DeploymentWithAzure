trigger:
- main

stages:
  - stage: "BuildStage"
    jobs:
    - job: "Buildjob"
      pool:
        vmImage: ubuntu-latest
      steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '20.x'
        displayName: 'Install Node.js'

      - script: npm cache clean --force
        displayName: 'Clean npm cache'

      - script: |
          rm -rf node_modules package-lock.json
        displayName: 'Remove node_modules and package-lock.json'

      - task: Npm@1
        displayName: "Npm install for client"
        inputs:
          command: 'install'
          workingDir: 'client'

      - task: Npm@1
        displayName: "Npm install"
        inputs:
          command: 'install'
          workingDir: '/'

      - task: Npm@1
        displayName: "Npm build for client"
        inputs:
          command: 'custom'
          workingDir: 'client'
          customCommand: 'run build'

      - task: CopyFiles@2
        inputs:
          Contents: |
            client/build/**
            /**
          TargetFolder: '$(Build.ArtifactStagingDirectory)'

      - task: PublishPipelineArtifact@1
        inputs:
          targetPath: '$(Build.ArtifactStagingDirectory)'
          artifact: 'drop'
          publishLocation: 'pipeline'

  - stage: "DeployStage"
    dependsOn: "BuildStage"
    jobs:
    - job: 
      pool:
        vmImage: ubuntu-latest
      steps:
      - task: DownloadPipelineArtifact@2
        inputs:
          buildType: 'current'
          artifactName: 'drop'
          targetPath: '$(Pipeline.Workspace)'

      - task: AzureRmWebAppDeployment@5
        inputs:
          ConnectionType: 'AzureRM'
          azureSubscription: 'Azure subscription 1 (0b406d1e-4714-4508-9e56-cdb4885278c1)'
          appType: 'webAppLinux'
          WebAppName: 'project01'
          packageForLinux: '$(Pipeline.Workspace)'
          DeploymentTypeLinux: 'oneDeploy'
